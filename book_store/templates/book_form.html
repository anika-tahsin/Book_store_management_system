{% extends 'base.html' %}

{% block title%}
{% if form.instance.id %}Edit Book
{% else %}Add Book {% endif %}
{% endblock%}

{% block content %}
    <div class="bg-cyan-500 p-6  shadow-md max-w-2xl mx-auto mt-6">
        <h2 class="text-2xl font-bold mb-3">Add/Edit Book</h2>
    </div>
    <div class="bg-white rounded-lg shadow-md p-6">

        <form action="" method="POST" class="space-y-4">
       
            {% csrf_token %}
            
            {{ form.as_p}}
            
            <div class="flex justify-center space-x-3 mt-4">
            <button type="submit" class="px-4 py-2 bg-teal-600 text-white font-semibold rounded-lg hover:bg-blue-700">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}
